paths:
  /room/{roomname}/message:
    post:
      tags:
      - "room"
      summary: "Send a message to chatwork"

      operationId: "yauchi"
      consumes:
      - "multipart/form-data"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "roomname"
        in: "path"
        description: "select a chatroom to send messages"
        required: true
        type: "integer"
        maximum: 10.0
        minimum: 1.0
        format: "int64"
      - name: "message"
        in: "formData"
        description: "messages you want to send. please use a dictionary such as {'name':'Kai'} if you use requests.post()"
        required: true
        type: "string"
      
      responses:
        "200":
          description: "successful operation"
        "400":
          description: |
            error
            responseCode: 400
        "404":
          description: |
            error
            responseCode: 404git
